<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces a archivos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="shortcut icon" href="img/Icon-Logo-Transparent-1.png" type="image/x-icon">

    <!-- Título de la página -->
    <title>Admin Dashboard | Eclipse Tournaments</title>
</head>

<body>
    <!-- Barra de navegación -->
    <header class="px-3 py-2 mb-3 border-bottom">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="https://eclipse-tournaments.web.app/"
                class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img class="imglogoeclipse" src="img/textLogoDark.png" alt="">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-body-emphasis"></a></li>
            </ul>

            <div class="text-end d-flex align-items-center">
                <label class="switch me-3">
                    <input id="switch" type="checkbox">
                    <span class="slider"></span>
                </label>
                <a href="#" class="d-block link-body-emphasis text-decoration-none">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid px-4 py-3">
        <!-- Título -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="border-bottom pb-4 mb-4 d-lg-flex justify-content-between align-items-center">
                    <div class="mb-3 mb-lg-0">
                        <h1 class="mb-0 h2 fw-bold">Dashboard</h1>
                    </div>
                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-primary me-3"><i class="fa-solid fa-pen"></i> Administrar
                            Competiciones</a>
                        <a href="#" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Crear Competición</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Estadisticas -->
        <div class="row">
            <!-- Usuarios -->
            <div class="col-xl-3 col-lg-6 col-md-12 col-12">
                <div class="card mb-4">
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3 lh-1">
                            <div>
                                <span class="fs-6 text-uppercase fw-semibold ls-md">Usuarios</span>
                            </div>
                            <div>
                                <span class="fa-solid fa-user-large fs-5 text-primary"></span>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-1">1204</h2>
                        <span class="text-success fw-semibold">
                            +204
                        </span>
                        <span class="ms-1 fw-medium">Usuarios</span>
                    </div>
                </div>
            </div>
            <!-- Equipos -->
            <div class="col-xl-3 col-lg-6 col-md-12 col-12">
                <div class="card mb-4">
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3 lh-1">
                            <div>
                                <span class="fs-6 text-uppercase fw-semibold ls-md">Equipos</span>
                            </div>
                            <div>
                                <span class="fa-solid fa-user-group fs-5 text-primary"></span>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-1">346</h2>
                        <span class="text-success fw-semibold">
                            +36
                        </span>
                        <span class="ms-1 fw-medium">Equipos creados</span>
                    </div>
                </div>
            </div>
            <!-- Competiciones -->
            <div class="col-xl-3 col-lg-6 col-md-12 col-12">
                <div class="card mb-4">
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3 lh-1">
                            <div>
                                <span class="fs-6 text-uppercase fw-semibold ls-md">Competiciones</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-trophy fs-5 text-primary"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-1">21</h2>
                        <span class="text-success fw-semibold">
                            +3
                        </span>
                        <span class="ms-1 fw-medium">Competiciones organizadas</span>
                    </div>
                </div>
            </div>
            <!-- Partidos -->
            <div class="col-xl-3 col-lg-6 col-md-12 col-12">
                <div class="card mb-4">
                    <!-- Card body -->
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between mb-3 lh-1">
                            <div>
                                <span class="fs-6 text-uppercase fw-semibold ls-md">Partidos</span>
                            </div>
                            <div>
                                <span class="fa-solid fa-medal fs-5 text-primary"></span>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-1">203</h2>
                        <span class="text-success fw-semibold">
                            +21
                        </span>
                        <span class="ms-1 fw-medium">Partidos jugados</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Gráficos -->
        <div class="row">
            <!-- Usuarios por mes -->
            <div class="col-xl-8 col-lg-12 col-md-12 col-12">
                <!-- Card -->
                <div class="card mb-4">
                    <!-- Card header -->
                    <div
                        class="card-header align-items-center card-header-height d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">Earnings</h4>
                        </div>
                        <div>
                            <div class="dropdown dropstart">
                                <a class="btn-icon btn btn-ghost btn-sm rounded-circle" href="#" role="button"
                                    id="courseDropdown1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="courseDropdown1">
                                    <span class="dropdown-header">Settings</span>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-external-link dropdown-item-icon"></i>
                                        Export
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-mail dropdown-item-icon"></i>
                                        Email Report
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-download dropdown-item-icon"></i>
                                        Download
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <!-- Earning chart -->
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-12 col-md-12 col-12">
                <!-- Card -->
                <div class="card mb-4">
                    <!-- Card header -->
                    <div
                        class="card-header align-items-center card-header-height d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-0">Traffic</h4>
                        </div>
                        <div>
                            <div class="dropdown dropstart">
                                <a class="btn-icon btn btn-ghost btn-sm rounded-circle" href="#" role="button"
                                    id="courseDropdown2" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="courseDropdown2">
                                    <span class="dropdown-header">Settings</span>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-external-link dropdown-item-icon"></i>
                                        Export
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-mail dropdown-item-icon"></i>
                                        Email Report
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fe fe-download dropdown-item-icon"></i>
                                        Download
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/ca4ee4c5f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
